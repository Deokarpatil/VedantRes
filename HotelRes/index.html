<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Vedant Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Cambria:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: rgba(0, 0, 0, 0.7) url('images/food.jpg') center center fixed;
            background-size: cover;
            background-blend-mode: darken;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .container h1 {
            color: orangered;
            margin-left: 10px;
            cursor: pointer;
        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            display: inline-block;
            padding: 18px;
            text-transform: uppercase;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 4px;
            transition: 3.5s;
        }

        .navbar ul li a:hover {
            box-shadow: 0 3px 50px orangered inset, 0 3px 50px orangered inset,
                0 3px 50px orangered inset, 0 3px 50px orangered inset;
        }

        .navbar .reservation {
            padding: 8px;
            background-color: orangered;
        }

        .content {
            position: absolute;
            color: #fff;
            top: 40%;
            left: 30%;
        }

        .content h3 {
            font-family: sans-serif;
            font-size: 20px;
            margin-left: 30%;
        }

        .content h1 {
            font-size: 50px;
        }

        .content p {
            text-align: center;
            margin-top: 17px;
        }

        .nav-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 30px;
            background-color: orangered;
            border-radius: 8px;
            margin: 10px;
            font-size: 18px;
            display: inline-block;
            transition: 0.3s;
        }

        .nav-buttons a:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vedant Restaurant</h1>
        <div class="navbar">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a class="reservation" href="#">Reservation</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h3>Welcome to</h3>
        <h1>Vedant Restaurant</h1>
        <p>Experience the taste of authentic cuisine in a warm and inviting atmosphere.</p>

        <div class="nav-buttons">
            <a href="menu.html">Explore Menu</a>
            <a href="gallery.html">View Gallery</a>
        </div>
    </div>
</body>
</html>
